<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info - CUHKSZ Dormitory Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">CUHKSZ宿舍管理系统 - 管理后台<br>CUHKSZ Dormitory Management System - Admin Panel</div>
        <ul class="nav-links">
            <li><a href="admin_dashboard.html">首页 Home</a></li>
            <li><a href="admin_adjustment.html">申请处理 Applications</a></li>
            <li><a href="admin_dorm_status.html">宿舍状态 Dorm Status</a></li>
            <li><a href="admin_fee_status.html">缴费状态 Fee Status</a></li>
            <li><a href="admin_maintenance.html">维修管理 Maintenance</a></li>
            <li><a href="admin_profile.html" class="active">个人信息 Profile</a></li>
            <li><a href="#" id="logoutBtn">退出登录 Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="content">
        <h2>管理员个人信息<br>Admin Personal Information</h2>

        <div class="card">
            <h3>我的信息<br>My Information</h3>
            <div id="adminInfo" class="loading">加载中...<br>Loading...</div>
        </div>

        <div class="card">
            <h3>修改信息<br>Update Information</h3>
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">邮箱<br>Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="phone">手机号<br>Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="password">新密码（如不需要修改请留空）<br>New Password (leave blank if no change)</label>
                    <input type="password" id="password" name="password" placeholder="如不修改请留空<br>Leave blank if no change">
                </div>

                <button type="submit" class="btn">更新信息<br>Update Information</button>
            </form>
        </div>
    </div>
</div>

<script src="js/api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await checkAdminLogin();
        await loadAdminInfo();

        // 表单提交
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await updateProfile();
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await adminAPI.logout();
                utils.redirectTo('index.html');
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        });
    });

    async function checkAdminLogin() {
        try {
            const result = await adminAPI.getCurrentUser();
            if (result.code !== 1) {
                utils.redirectTo('admin_login.html');
            }
        } catch (error) {
            utils.redirectTo('admin_login.html');
        }
    }

    async function loadAdminInfo() {
        try {
            const result = await adminAPI.getCurrentUser();

            if (result.code === 1 && result.data) {
                const admin = result.data;

                // 显示管理员信息
                const adminInfoHtml = `
                        <table class="table">
                            <tr>
                                <td><strong>管理员账号</strong></td>
                                <td>${admin.student_id || admin.username}</td>
                            </tr>
                            <tr>
                                <td><strong>姓名</strong></td>
                                <td>${admin.name}</td>
                            </tr>
                            <tr>
                                <td><strong>性别</strong></td>
                                <td>${admin.gender === 'MALE' ? '男' : '女'}</td>
                            </tr>
                            <tr>
                                <td><strong>邮箱</strong></td>
                                <td>${admin.email || '-'}</td>
                            </tr>
                            <tr>
                                <td><strong>手机号</strong></td>
                                <td>${admin.phone || '-'}</td>
                            </tr>
                            <tr>
                                <td><strong>角色</strong></td>
                                <td>管理员</td>
                            </tr>
                        </table>
                    `;

                document.getElementById('adminInfo').innerHTML = adminInfoHtml;

                // 填充表单
                document.getElementById('email').value = admin.email || '';
                document.getElementById('phone').value = admin.phone || '';
            } else {
                document.getElementById('adminInfo').innerHTML = '<div class="message error">获取管理员信息失败</div>';
            }
        } catch (error) {
            document.getElementById('adminInfo').innerHTML = `<div class="message error">加载失败: ${error.message}</div>`;
        }
    }

    async function updateProfile() {
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const updateData = {};
        if (email) updateData.email = email;
        if (phone) updateData.phone = phone;
        if (password) updateData.password = password;

        if (Object.keys(updateData).length === 0) {
            utils.showMessage('请填写要修改的信息', 'error');
            return;
        }

        try {
            const result = await adminAPI.updateProfile(updateData);

            if (result.code === 1) {
                utils.showMessage('信息更新成功！');
                document.getElementById('password').value = ''; // 清空密码字段
                await loadAdminInfo(); // 刷新管理员信息
            } else {
                utils.showMessage(result.message, 'error');
            }
        } catch (error) {
            utils.showMessage(error.message || '更新失败', 'error');
        }
    }
</script>
</body>
</html>
